<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />            
    <title>output</title> 
    <style>
        body, html, #container{
            width: 100%;
            height: 100%;
            padding: 0px;
            margin: 0px;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
    </style>  
</head>
<body>
    <div id="container">
        <canvas id="output_canvas"></canvas>
    </div>
    
    <script>
        var canvas = document.getElementById('output_canvas');
        var ctx = canvas.getContext('2d');        

        canvas.width = parent.gl.canvas.width;
        canvas.height = parent.gl.canvas.height;

        function animate() {
            ctx.drawImage(parent.gl.canvas, 0, 0);
            window.requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
